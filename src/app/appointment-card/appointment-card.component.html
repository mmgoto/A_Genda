<mat-card class="example-card">
    <mat-card-title>Dia</mat-card-title>
    <mat-card-subtitle>20/05/2022</mat-card-subtitle>
    <mat-divider inset></mat-divider>
    <mat-card-content>


        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let appointmant of appointmants" [value]="appointmant">
                <p>{{appointmant.name}}</p>
                <p>{{appointmant.timeStart}} as {{appointmant.timeEnd}}</p>

            </mat-list-option>
        </mat-selection-list>


    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-button>
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
